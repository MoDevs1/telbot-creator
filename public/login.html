<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - TeleBot Creator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Custom Cursor -->
    <div id="cursor" class="cursor-custom"></div>

    <!-- Particles Canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-right"></i>
        العودة للرئيسية
    </a>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <i class="fas fa-robot"></i>
                <h1>TeleBot Creator</h1>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <h2 class="auth-title">تسجيل الدخول</h2>
                <p class="auth-subtitle">مرحباً بك مرة أخرى! سجل دخولك للمتابعة</p>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="أدخل بريدك الإلكتروني"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="أدخل كلمة المرور"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        نسيت كلمة المرور؟
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <div class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <!-- Social Login -->
                <div class="social-divider">
                    <span>أو سجل دخولك باستخدام</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="auth-switch">
                    <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>استعادة كلمة المرور</h3>
                <button class="modal-close" onclick="closeForgotPassword()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="forgotForm">
                <div class="form-group">
                    <label for="forgotEmail" class="form-label">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input 
                        type="email" 
                        id="forgotEmail" 
                        class="form-input" 
                        placeholder="أدخل بريدك الإلكتروني"
                        required
                    >
                </div>
                <button type="submit" class="auth-btn">
                    إرسال رابط الاستعادة
                </button>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
